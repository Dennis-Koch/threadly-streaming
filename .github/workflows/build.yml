# execute static analysis on your code and deploy it to Nexus if all steps
# succeed.
#
# This workflow is triggered on every push and every pull request opened to
# your repository.
#
#
name: Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: prepare local git
      run: cp hooks/post-checkout .git/hooks/ && chmod +x .git/hooks/post-checkout && git checkout HEAD
    - name: prepare local maven
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')</username><password>\${env.GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        cat ~/.m2/settings.xml
    - name: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mvn -B clean deploy -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
#        REPO="gh::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
